<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Modern CSS reset-->
  <link rel="stylesheet" href="./styles/reset.css">
  <!--My styles-->
  <link rel="stylesheet" href="./styles/mobile.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 1000px)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
   <header>
      <a href="./" class="header__logo"></a>

      <nav class="header__navbar">
        <ul class="header__list">
          <li class="header__item">PRODUCT</li>
          <li class="header__item">FEATURES</li>
          <li class="header__item">PRICING</li>

          <li class="header__item">LOGIN</li>
        </ul>
      </nav>

   </header>

   <main>
    <div class="main__text">
      <div class="text__news">
        <span>NEW</span>

      </div>
      <h1 class="text__title">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
      <p class="text__legend">Project planning and time tracking for agile teams</p>
      <div class="text__actions">
        <a href="./">SCHEDULE A DEMO</a>
        <span>TO SEE A PREVIEW</span>
      </div>
    </div>

    <div class="main__image">
      <div class="image__container">
      </div>
    </div>
